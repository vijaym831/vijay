<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FROM PAGE</title>
</head>

<body>
    <h1>Besant Technologies</h1>
    <h3>HTML Project 1</h3>
    <h2>SIGN UP FROM</h2>
    <form action="about.html">
        <div>
            <label for="username1">Username :</label>
            <input type="text" id="username1" required>
        </div><br>
        <div>
            <label for="ps1">Password :</label>
            <input type="password" id="ps1" required>
        </div><br>
        <div>
            <label for="em1">Mobile number :</label>
            <input type="number" id="em1">
        </div><br>
        <div>
            <label for="e">Email :</label>
            <input type="email" id="e">
        </div><br>
        <div>
            <label for="day">Date Of Birth :</label>
            <input type="date" id="day">
        </div><br>
        <div>
            <label for="">Courses:</label>
            <select name="" id="">
                <option value=""></option>
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="sql">Sql</option>
                <option value="Data Analytics">Data Analytics</option>
                <option value="Selenium">Selenium</option>
                <option value="Data Science">Data Science</option>
                <option value="DevOps">DevOps</option>
                <option value="Digital Marketing">Digital Marketing</option>
                <option value="Artificial Intelligence">Artificial Intelligence</option>
                <option value="Cloud Computing">Cloud Computing</option>
                <option value="Ethical Hacking">Ethical Hacking</option>
            </select>

        </div><br>
        <div>
            <input type="checkbox">
            <label for="">Morning batch</label>
        </div><br>
        <div>
            <input type="checkbox">
            <label for="">Evening batch</label>
        </div><br>
        <div>
            <input type="radio">
            <label for="">Daily Course</label>
        </div><br>
        <div>
            <input type="radio">
            <label for="">Week End</label>
        </div><br>
        <div>
            <label for="resume"> choose file</label>
            <input type="file" id="resume">
        </div><br>
        <div>
            <input type="submit" value="signup">
            <input type="reset" value="reset">
        </div>
    </form>
</body>

</html>
